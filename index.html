<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="website-wrapper">

      <div class="title-bar">
        <h1>Welcome to the Tolerance Stack</h1>
        <h3></h3>
      </div>

      <div class="input-wrapper">
        <div class="name-form-wrapper">
          <form class="name-email-form">
            <div class="name-email-container">
              <div class="name">
                <input placeholder="Enter your name" type="text" name="name" class="input" required>
              </div>
              <div class="name">
                <input placeholder="Enter your email" type="email" name="email" class="input" required>
              </div>
            </div>
            <div>
              <input class="submit" type="submit" value="Submit">
            </div>
          </form>
        </div>
        <div class="number-form-wrapper">
          <form class="input-form">
            <div class="form-example">
              <label for="name">Input 1: </label>
              <input type="text" class="input" required>
            </div>
            <div class="form-example">
              <label for="name">Input 2: </label>
              <input type="text" class="input" required>
            </div>
            <div class="form-example">
              <label for="name">Input 3: </label>
              <input type="text" class="input" required>
            </div>
            <div class="form-example">
              <label for="name">Input 4: </label>
              <input type="text" class="input" required>
            </div>
            <div class="form-example">
              <input class="submit" type="submit" value="Calculate">
            </div>
          </form>
        </div>
      </div>

      <div class="result-wrapper">
        <h1>Result</h1>
      </div>
        
      <div class="footer">
        <p></p>  
      </div>

    </div>
	<script src="index.js"></script>
  </body>
</html>
